
<html>
	<head>
                <meta charset="UTF-8">

		<!--引入jQuery框架-->
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<!--引入jVectorMap库-->
		<script type="text/javascript" src="js/jquery-jvectormap-1.2.2.min.js"></script>
		<!--引入样式表-->
		<link href="js/jquery-jvectormap-1.2.2.css" rel="stylesheet" media="screen">


		<!--引入中国地图数据库-->
		<script type="text/javascript" src="js/jquery-jvectormap-cn-merc-en.js"></script>

		<!--引入美国地图数据库-->
		<!--script type="text/javascript" src="js/jquery-jvectormap-us-aea.js"></script-->
		<!--引入世界地图数据库-->
		<!--script type="text/javascript" src="js/jquery-jvectormap-world-mill.js"></script-->

	</head>
<body>
<!--background-color: 地图背景颜色-->
<div id="map" style="background-color:#253449"> </div>
<script>
	$(function(){
		var freq = [
                10,
                10,
                2,
				2,
				3,
				3,
				1,
				1,
				10,
				3,
				10,
				1,
				10,
				1,
				1,
				2,
				1,
				1,
				1,
				1,
				1,
				1
        ];
		$('#map').vectorMap({
			// 此处更改地图
			map: 'cn_merc_en',   // 中国地图
			//map: 'us_aea',     // 美国地图
			//map: 'world_mill', // 世界地图


			backgroundColor: 'transparent',
			zoomMin: 0.9, // 鼠标缩放时的最小比例
			zoomMax: 2.4, // 鼠标缩放时的最大比例
			focusOn: {
				x: 0.55,
				y: 2,
				scale: 0.9
			},
			regionStyle: {
				initial: {
					fill: '#e5e5e5',   // 地图颜色
					"fill-opacity": 1, // 省份（州）是否隐藏，鼠标滑动时显示; 1：显示，2：隐藏。
					stroke: 'none',
					"stroke-width": 0,
					"stroke-opacity": 1
				},
				hover: {
					fill: '#ccc',  // 鼠标滑动至某省份的高亮颜色。
					"fill-opacity": 0.8
				},
				selected: {
					fill: 'yellow'
				},
				selectedHover: {}
			},
			markerStyle: {
		        initial: {
		            fill: '#FF8C00', // 足迹位置的填充颜色
		            stroke: '#fff'   // 足迹位置的描边颜色
		        },
				hover: {
					fill: '#fd2020', // 鼠标滑动至足迹位置后的填充颜色
					stroke: '#fff',  // 鼠标滑动至足迹位置后的描边颜色
					"fill-opacity": 0.8
				},
		    },

			markers: [ // 足迹位置

                      // {latLng: [经度（保留两位小数）, 纬度（保留两位小数）], name: '城市名称'},
                     // 推荐查询经纬度网站：http://www.gpsspg.com/maps.htm

					 {latLng: [39.83507, 119.48458],name: '河北 - 秦皇岛 - 海港区  相识相知相恋'},
					 {latLng: [23.15792, 113.27324], name: '广东 - 广州 新的小家'},
					 {latLng: [39.71755, 117.30983], name: '天津'},
					 {latLng: [41.80515, 123.46987], name: '辽宁 - 沈阳'},
					 
			],

			series: {
                markers: [{
                attribute: 'r',
                scale: [4, 8],
                values: freq
                }]
            },
 	});
});
</script>

</html>
